<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
        body{
            background-color: #f1f5f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="background-color: white; padding: 2%; margin-top: 5%;" class="col-md-8 offset-md-2">
                <div style="text-align: center;"><img src="../images/logo-alergocare.png" width="200px" alt="alergocare"></div>
                <hr>
                <form id="login">
                    <input name="email" type="email" class="form-control" placeholder="Email">
                    <input name="password" type="password" class="form-control" placeholder="Senha" style="margin-top: 15px;">
                    <button type="submit" id="botao-login" style="margin-top: 15px;" class="btn btn-primary">Acessar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
